<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vigente Card Game</title>
    <link rel="stylesheet" href="/styles/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>

<body>
    <header class="hero">
        <div class="hero-content">
            <h1>Bem vindo ao Vigente</h1>
            <p class="hero-subtitle">Um jogo de cartas cooperativo sobre a situação vigente do seu dia a dia</p>
        </div>
    </header>

    <main>
        <section class="tutorial-section">
            <h2>Como Jogar?</h2>
            <div class="tutorial-image">
                <!-- Replace with your actual tutorial image -->
                <img src="/assets/images/tutorial-placeholder.svg" alt="Game Tutorial" class="responsive-image">
            </div>
        </section>

        <section class="download-section">
            <h2>Baixe o Jogo</h2>
            <div class="download-container">
                <div class="download-card">
                    <i class="fas fa-cards"></i>
                    <h3>Cartas do Jogo</h3>
                    <p>Faça o download das cartas para imprimir e jogar</p>
                    <a href="/assets/pdfs/cartas.pdf" class="download-button" download>
                        <i class="fas fa-file-pdf"></i>
                        Baixar Cartas
                    </a>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Vigente Card Game. All rights reserved.</p>
    </footer>

    <script src="/scripts/main.js"></script>
</body>

</html>
